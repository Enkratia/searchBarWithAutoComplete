<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Search With Auto-complete</title>
</head>

<body>
  <div class="wrapper">
    <div class="search-input">
      <input type="text" placeholder="Type to search...">

      <div class="autocom-box">
        <li>Login Form HTML & CSS</li>
        <li>How To Learn HTML & CSS</li>
        <li>How To Learn Javascript</li>
        <li>How To Becoma Freelancer</li>
        <li>How To Become Web Designer</li>
      </div>

      <div class="icon"><i class="fas fa-search"></i></div>
    </div>
  </div>


  <script src="js/script.js"></script>
  <script src="js/suggestions.js"></script>
</body>

</html>
